<!doctype HTML>
<html>
	<head>
		<title>Browser Resizing</title>
		<style>
			img {
				-ms-interpolation-mode: bicubic;
			}
		</style>
	</head>
	<body>
		<h1>Browser image resizing</h1>

		<h2>500 x 500 (scaled to 50%)</h2>
		<img src="starburst-500x500.png" style="width:50%;" />

		<h2>1000 x 1000 (scaled to 25%)</h2>
		<img src="starburst-1000x1000.png" style="width:25%;" />	
	</body>
</html>
